<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG/Anime</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="personagem" data-classe="greninja">
            <img src="../Execicio1/img/greninja.webp" alt="greninja">
            <center>
                <h1>Greninja</h1>
                <p>Tipagem: Agua e Dark</p>
            </center>
        </div>
        <div class="personagem" data-classe="lucario">
            <img src="../Execicio1/img/lucario.png" alt="lucario">
            <center>
                <h1>Lucario</h1>
                <p>Tipagem: Lutador e Metal</p>
            </center>
        </div>
        <div class="personagem" data-classe="gengar">
            <img src="../Execicio1/img/gengar-removebg-preview.png" alt="gengar">
            <center>
                <h1>Gengar</h1>
                <p>Tipagem: Fantasma</p>
            </center>
        </div>
        <div class="personagem" data-classe="garchomp">
            <img src="../Execicio1/img/garchomp.png" alt="garchomp">
            <center>
                <h1>Garchomp</h1>
                <p>Tipagem: Terrestre e Dragão</p>
            </center>
            
        </div>
        <div class="personagem" data-classe="metagross">
            <img src="../Execicio1/img/metagross.png" alt="metagross">
            <center>
                <h1>Metagross Shyne</h1>
                <p>Tipagem: Psico e Metal</p>
            </center>
            
        </div>
        <div class="personagem" data-classe="rayquaza">
            <img src="../Execicio1/img/rayquaza.webp" alt="rayquaza">
            <center>
                <h1>Rayquaza</h1>
                <p>Tipagem: Dragão e Voador</p>
            </center>
        </div>
    </main>
    
</body>
</html>
