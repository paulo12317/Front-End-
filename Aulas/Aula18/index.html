<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="container">
            <figure id="imagemPoke">
                <img id="fotoPoke" src="" alt="imagem do pokemon">
            </figure>
            <!-- input do nome ou do id do pokemon-->
            <form action="" id="form">
                <input id="inputF" type="text">
            </form>
            <!-- nome e id do pokemon-->
            <div id="nome">
                <span id="idPoke">ID:</span>
                <span id="idNome">Nome:</span>
            </div>
            <!--tipos do pokemon-->
            <div id="info">
                <span id="tipo1"><h1 id="t1"></h1></span>
                <span id="tipo2"></span>
            </div>
            <!--habilidade peso e altura do pokemon-->
            <div id="info2">
                <div id="habilidade">Habilidade: </div>
                <div id="peso">Peso: </div>
                <div id="altura">Altura: </div>
        </div>
            <!-- div de botoes-->
            <div id="botoes">
                <button id="voltar">Back</button>
                <button id="proximo">Next</button>
            </div>
        </div>
    </main>
    <audio id="som" muted autoplay loop>
        <source src="./pokemon.mpeg" type="audio/mpeg">
    </audio>    
    <script src="./script.js"></script>

</body>
</html>
