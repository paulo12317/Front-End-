<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="container">
            <figure id="fig">
                <img src="./img/pokedexImg.png" alt="">
            </figure>
            <figure id="imagemPoke">
                <img id="fotoPoke" src="" alt="imagem do pokemon">
            </figure>
            <form action="" id="form">
                <input id="inputF" type="text">
            </form>
            <div id="nome">
                <span id="idPoke">ID:</span>
                <span id="idNome">Nome:</span>
            </div>
            <div id="info">
                <span id="tipo1"></span>
                <span id="tipo2"></span>
            </div>
            <div id="info2">
                <div id="habilidade">Habilidade: </div>
                <div id="peso">Peso: </div>
                <div id="altura">Altura: </div>
            </div>
            <div id="botoes">
                <button id="voltar">Back</button>
                <button id="proximo">Next</button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
