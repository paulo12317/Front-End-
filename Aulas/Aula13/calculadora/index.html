<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <input type="text" id="inputText">
        <div id="botoes">
            <button onclick="addNumber('1')">1</buttton>
            <button onclick="addNumber('2')">2</buttton>
            <button onclick="addNumber('3')">3</buttton>
            <button onclick="addNumber('4')">4</buttton>
            <button onclick="addNumber('5')">5</buttton>
            <button onclick="addNumber('6')">6</buttton>
            <button onclick="addNumber('7')">7</buttton>
            <button onclick="addNumber('8')">8</buttton>
            <button onclick="addNumber('9')">9</buttton>
            <button onclick="addNumber('0')">0</buttton>
            <button onclick="addOperator('+')">+</buttton>
            <button onclick="addOperator('-')">-</buttton>
            <button onclick="addOperator('*')">*</buttton>
            <button onclick="addOperator('/')">/</buttton>
            <button onclick="addOperator('%')">%</buttton>
            <button onclick="calculate()">=</buttton>
            <button onclick="addDecimal()">.</buttton>
            <button onclick="cleartext()">DEL</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
